<!DOCTYPE html>
<html ng-app='givingLesson'>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheets/pure-min.css"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>

  <title>Giving Talks</title>
</head>

<body>
    <header class="pure-g">
        <div class="pure-u-5-8">
        	<h1 class="align-left">Just Giving</h1>
        </div>
        <form class="pure-u-3-8">
        	<label for="username">username:</label>
        	<input type="text" id="username"/>
        	<label for="username">password:</label>
        	<input type="password" id="password"/>
				</form>
    </header>
    <div class="content wrapper">
    	<h1>Welcome to JG School</h1>	
    	<p>Every week we have a volunteer talking about something related to our field.</p>
    	<div ng-controller="LessonController">
				<table>
					<tr>
						<th>Name</th>
						<th>About</th>
						<th>Description</th>
						<th>When</th>
						<th>Where</th>
					</tr>
					<tr ng-repeat="lesson in lessons">
						<td >{{lesson.name}}</td>
						<td >{{lesson.about}}</td>
						<td >{{lesson.description}}</td>
						<td >{{lesson.date}}</td>
						<td >{{lesson.where}}</td>						
					</tr>
				</table>
    	</div>
    </div>
    <footer></footer>
</body>
    <script src="scripts/angular.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/controllers/lessonList.js"></script>

</html>
